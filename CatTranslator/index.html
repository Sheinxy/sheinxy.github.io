<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" id="theme" href="./styles/light.css"/>

    <link rel="icon" href="./assets/icon.png"/>

    <script src="./scripts/cookies.js"></script>

    <title>Cat Translator</title>
</head>

<body>
    <header>
        <img src="./assets/icon.png"/>
        <h1>Cat Translator</h1>
        <button id="themeButton" onclick="changeTheme()">Dark Theme</button>
        <script src="./scripts/theme.js"></script>
    </header>
    <main>
        <textarea id="cat" placeholder="Cat Text goes here" oninput="catChanged()"></textarea>
        <textarea id="human" placeholder="Human Text goes here" oninput="humanChanged()"></textarea>
        <script src="./scripts/translator.js"></script>
    </main>
    <footer>
        <h3>Cat Translator v2.1 - by <a href="https://twitter.com/Sheinxy">Sheinxy</a></h3>
    </footer>
</body>

</html>
