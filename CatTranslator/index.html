<html>

<head>
    <title>Cat Translator</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(250, 250, 250);
            overflow: hidden;
        }

        header {
            margin: 0px;
            margin-left: -10px;
            margin-bottom: 15px;
            width: 105%;
            background-color: rgb(255, 255, 255);
            border-bottom-style: solid;
            border-width: 1px;
            border-color: rgb(200, 200, 200);
            color: rgb(100, 100, 100);
        }

        header img {
            float: left;
            margin-left: 25px;
        }

        header h1 {
            position: relative;
            top: 5px;
            left: 10px;
        }

        article {
            margin-left: 5px;
        }

        textarea {
            resize: none;
            margin-left: 5px;
            width: 49%;
            height: 70%;
            font-size: 30px;
            border-radius: 25px;
            padding: 15px;
        }

        footer {
            text-align: center;
        }

        a {
            color: cadetblue;
        }
    </style>
    <link rel="icon" href="tempLogo.png"/>
</head>

<body>
    <header>
        <img src="tempLogo.png" width="45px"/>
        <h1>Cat Translator</h1>
        
    </header>
    <article>
        <textarea id="catText" oninput="catChanged()" placeholder="Cat Text goes here"></textarea>
        <textarea id="humanText" oninput="humanChanged()" placeholder="Human Text goes here"></textarea>
    </article>
    <br>
    <footer>
        <h3>Cat Translator v2 - <a href="https://twitter.com/Sheinxy">Sheinxy</a></h3>
    </footer>

    <script src="script.js"></script>
</body>

</html>
